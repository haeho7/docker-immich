---
# jenkins variables
project_name: docker-immich

# Pin immich to v1.131.3 (pip package versions are exceeding system versions = incompatibility)
external_type: na
custom_version_command: "echo 'v1.131.3'"

release_type: prerelease
release_tag: alpine
ig_branch: alpine
repo_vars:
  - BUILD_VERSION_ARG = 'IMMICH_VERSION'
  - IG_USER = 'imagegenius'
  - IG_REPO = 'docker-immich'
  - CONTAINER_NAME = 'immich'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH = 'true'
  - CI = 'false'
  - CI_WEB = 'false'
  - CI_PORT = '8080'
  - CI_SSL = 'false'
  - CI_DELAY = '60'
  - CI_DOCKERENV = ''
  - CI_AUTH = ''
  - CI_WEBPATH = ''
